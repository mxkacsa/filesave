<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>lap c√≠me</title>
    <meta name="viewport" content="width=device-width">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        function cw(wstring)
        {
            $("#console").append("<br>"+wstring);
        }
        function onLoad() 
        {
            $("#console").append("Page loaded");
            document.addEventListener("deviceready", program, false);
        }
        function program()
        {
            cw("Cordova running.");
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
        }
        function gotFS(fileSystem) {
            cw("gotFS");
            fileSystem.root.getDirectory("data", {create: true}, gotDir);
        }
        function gotDir(dirEntry) {
            cw("gotDir");
            dirEntry.getFile("lockfile.txt", {create: true, exclusive: true}, gotFile);
        }
        function gotFile(fileEntry) {
            cw("gotFile");
            // Do something with fileEntry here
        }
        function fail()
        {
            cw("Failed!");
        }
        
    </script>
</head>
<body style="margin:0px;" onload="onLoad()">
    <div id="console" style="background:black;color:white;width:100%;min-height:40px;padding:5px;"></div>
</body>
</html>
